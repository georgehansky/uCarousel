<html>
<head>
	<title> Slideshow Demo</title>
	<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<script type="text/javascript" src="js/slideshow.js"></script>
</head>
<body>
	<div id="content">
		<div class="container">
			<div class="items">
				<div class="item first">
					<img src="img/1.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/2.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/3.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/4.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/5.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/6.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/7.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/8.jpg" width="300px" height="300px" />
				</div>
			</div>
			<div class="controls">
				<span class="next control">Next</span>
				<span class="previous control">Previous</span>
			</div>
		</div>
		<div class="secondCarousel">
			<div class="items">
				<div class="item first">
					<img src="img/1.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/2.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/3.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/4.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/5.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/6.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/7.jpg" width="300px" height="300px" />
				</div>
				<div class="item">
					<img src="img/8.jpg" width="300px" height="300px" />
				</div>
			</div>
			<div class="controls">
				<span class="next control">Next</span>
				<span class="previous control">Previous</span>
			</div>
		</div>
	</div>
</body>
</html>
